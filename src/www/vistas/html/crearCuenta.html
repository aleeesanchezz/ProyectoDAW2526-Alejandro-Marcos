<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body id="bodyRegistro">
    <main class="mainISesion">
        <h1>SIGN UP</h1>
        <form id="datosCuenta">
            <input type="text" name="" class="login" id="name" placeholder="Nombre Completo">
            <input type="text" name="" class="login" id="username" placeholder="Nombre de usuario">
            <input type="password" name="" class="login" id="password" placeholder="Contraseña">
            <input type="tel" name="" class="login" id="telefono" placeholder="Número de teléfono">
            <input type="email" name="" class="login" id="email" placeholder="Correo electrónico">
           
            <div class="botonesLogin">
                <button type="submit" id="registrar" class="boton">Aceptar</button>
                <button type="button" id="f" class="boton">Limpiar</button>
            </div>
        </form>
    </main>
    <div class="crearCuenta">
        <p>¿Ya tienes una cuenta?</p><p><a href="inicioSesion.html">Inicia sesión</a></p>
    </div>
    <script src="../../js/sesion.js"></script>
</body>
</html>
