# ============================================
# SPRING BOOT DEFAULT CONFIGURATION (DEVELOPMENT)
# ============================================

# URL de la base de datos
spring.datasource.url = jdbc:mysql://localhost:3306/ecotrack

# Usuario para conectarse
spring.datasource.username = root

# Contrase√±a del usuario
spring.datasource.password = 1234

# Cada vez que se arranque la aplicacion actualiza la base de datos
spring.jpa.hibernate.ddl-auto = update

# Indicamos el dialecto a usar para la base de datos, en este caso mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

# Validar que las sentencias SQL que se hagan se hayan realizado correctamente o no
spring.jpa.show-sql = true

