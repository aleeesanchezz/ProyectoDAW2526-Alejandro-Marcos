# URL de la base de datos
spring.datasource.url = ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/ecotrack}

# Usuario para conectarse
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME:root}

# Contrase√±a del usuario
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD:1234}

# En produccion usar 'validate', en desarrollo 'update'
spring.jpa.hibernate.ddl-auto = validate

# Indicamos el dialecto a usar para la base de datos, en este caso mysql
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# En produccion no mostrar SQL
spring.jpa.sql-show = false

# Logging configuration
logging.level.root=INFO
logging.level.com.ecotrack=DEBUG

# Mail Configuration
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:ecotrackiescastelar@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://ecotrack-pi.duckdns.org}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Content-Type,Authorization,X-Requested-With
cors.allow-credentials=true

# Server Configuration
server.port=8080
# REMOVED: server.servlet.context-path=/api (routes already have /api prefix via @RequestMapping)

# Frontend URL for email links
frontend.url=${FRONTEND_URL:http://localhost:4200}

# Actuator Configuration for Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true


