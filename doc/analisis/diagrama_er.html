  <!-- Definiciones de estilos -->
  <defs>
    <style>
      .entity-box { fill: #4A90E2; stroke: #2E5C8A; stroke-width: 2; }

      .attribute { fill: #E8F4F8; stroke: #4A90E2; stroke-width: 1; }
      .attribute-text { fill: #333; font-family: Arial, sans-serif; font-size: 14px; }
      .pk { fill: #FFD700; stroke: #FFA500; stroke-width: 1; }
      .fk { fill: #90EE90; stroke: #228B22; stroke-width: 1; }
      .relation-line { stroke: #666; stroke-width: 2; fill: none; }
      .relation-text { fill: #666; font-family: Arial, sans-serif; font-size: 12px; }
      .cardinality { fill: #666; font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }

  <!-- Relaci贸n Usuario - Consumo -->
  <path class="relation-line" d="M 330 170 L 470 200" marker-end="url(#arrowhead)"/>
  <text class="cardinality" x="340" y="165">1</text>
  <text class="cardinality" x="450" y="195">N</text>

    <rect class="fk" x="850" y="155" width="132" height="25" rx="3"/>

    <line x1="850" y1="240" x2="920" y2="240" stroke="#666" stroke-width="2"/>
    <text class="relation-text" x="850" y="260">Relaci贸n</text>
