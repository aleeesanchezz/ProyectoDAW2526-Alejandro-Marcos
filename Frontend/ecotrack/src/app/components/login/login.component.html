<div id="login">
    <h2>Ecotrack</h2>
    <h4>Inicia sesión</h4>
    <form (ngSubmit)="iniciarSesion()" #form="ngForm">
        <div class="mb-3">
            <input [(ngModel)]="email" type="text" placeholder="Email *" class="form-control" id="email" name="email" required #correo="ngModel">
            <div style="color: red;" [hidden]="correo.valid || correo.untouched">
                Este campo es obligatorio
            </div>
        </div>

        <div class="mb-3">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <input [(ngModel)]="password" type="password" placeholder="Contraseña *" class="form-control" id="contraseña" name="contraseña" required #pass="ngModel"><i (click)="mostrarPassword()" class="fa-regular fa-eye" id="toggleIcon"></i>
            </div>
            <div style="color: red;" [hidden]="pass.valid || pass.untouched">
                Este campo es obligatorio
            </div>
        </div>
        <button type="submit" class="btn btn-success" id="iniciarSesion" [disabled]="form.invalid">Iniciar sesión</button>
    </form>
    <div *ngIf="error" class="alert alert-danger mt-3">
        {{error}}
    </div>
    <span>¿No tienes una cuenta creada? <a routerLink="/usuarios/registrar">Crea una aquí</a></span>
    <a routerLink="/ayuda-password">¿Has olvidado la contraseña?</a>
</div>
