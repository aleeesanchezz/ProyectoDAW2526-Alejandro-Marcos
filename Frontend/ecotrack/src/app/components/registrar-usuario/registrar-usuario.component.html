<main>


<div id="Ecotrack">
<h1>Ecotrack</h1>
<span>Mide tu impacto</span>
<span>Reduce tu huella</span>
<span>Cambia el planeta</span>
</div>

<div class="container" id="login">
    
    <h3>Regístrate</h3>
    <form (ngSubmit)="registrarUsuario()" #form="ngForm">
        <div class="mb-3">
            <input [(ngModel)]="nombre" type="text" placeholder="Nombre *" class="form-control" id="nombre" name="nombre" required #name="ngModel"> <!--Accede al estado del input-->
            <div style="color: red;" [hidden]="name.valid || name.untouched"> <!--Si esta vacio o han dejado de seleccionar el input falla-->
                Este campo es obligatorio
            </div>
        </div>

        <div class="mb-3">
            <input [(ngModel)]="apellidos" type="text" placeholder="Apellidos *" class="form-control" id="apellidos" name="apellidos" required #apellido="ngModel">
            <div style="color: red;" [hidden]="apellido.valid || apellido.untouched">
                Este campo es obligatorio
            </div>
        </div>

        <div class="mb-3">
            <input [(ngModel)]="nombreUsuario"  type="text" placeholder="Nombre de usuario *" class="form-control" id="nombreUsuario" name="nombreUsuario" required #nameUser="ngModel">
            <div style="color: red;" [hidden]="nameUser.valid || nameUser.untouched">
                Este campo es obligatorio
            </div>
        </div>

        <div class="mb-3">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <input [(ngModel)]="password"  type="password" placeholder="Contraseña *" class="form-control" id="contraseña" name="password" required #pass="ngModel"><i (click)="mostrarPassword()" class="fa-regular fa-eye" id="toggleIcon"></i>
            </div>
            
            <div style="color: red;" [hidden]="pass.valid || pass.untouched">
                Este campo es obligatorio
            </div>
        </div>

        <div class="mb-3">
            <input [(ngModel)]="email"  type="text" placeholder="Email *" class="form-control" id="email" name="email" required #correo="ngModel">
            <div style="color: red;" [hidden]="correo.valid || correo.untouched">
                Este campo es obligatorio
            </div>
        </div>

        <button type="submit" class="btn btn-success" id="iniciarSesion" [disabled]="form.invalid">Registrar</button>
        <div class="btn btn-secondary" (click)="limpiar()">Limpiar</div>

    </form>
    <div *ngIf="error" class="alert alert-danger mt-3">
        {{ error }}
        </div>

        <div *ngIf="mensaje" class="alert alert-success mt-3">
        {{ mensaje }}
        </div>
    <span>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></span>
</div>

</main>
