<body *ngIf="usuarioActual">
  <link rel="stylesheet" href="pagina-principal.component.css">
  <app-navbar></app-navbar>


  <div id="imagen-contenedor">
    <img src="https://wallpapers.com/images/hd/forest-desktop-3wm9lhe8bm372dz4.jpg" alt="">
    <div class="hero-overlay">
      <h1>Cada consumo cuenta, cada acción importa</h1>
      <div class="nav-item dropdown" id="objetivos">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" style="font-size: 1.5rem;">
          Empezar a reducir
        </a>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" routerLink="/registrar-objetivo">Crear nuevo objetivo de reducción</button></li>
          <li><button class="dropdown-item" routerLink="/lista-objetivos">Mis objetivos</button></li>
        </ul>
      </div>
    </div>
  </div>
    

  <div class="container-main">
    <!-- Hero Section con Estadísticas -->
    <section class="hero-stats">
      <div class="stat-card">
        <div class="stat-icon bi-file-text">
          <i class="fas fa-chart-line"></i>
        </div>
        <div class="stat-content">
          <h6 class="stat-label">Consumos Registrados</h6>
          <p class="stat-value">{{ numeroDeConsumos }}</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon bi-calendar">
          <i class="fas fa-leaf"></i>
        </div>
        <div class="stat-content">
          <h6 class="stat-label">Total CO₂ Mes anterior</h6>
          <p class="stat-value">{{ totalCo2GeneradoEsteMesRedondeado }} kg</p>
        </div>
      </div>
    </section>

    <!-- Acciones Rápidas -->
    
 

    <!-- Gráficos y Dashboard -->
    <section class="dashboard-section">
      <h3 class="section-title">Tu Panel de Control</h3>
    </section>

    <app-dashboards></app-dashboards>
  </div>

  <app-footer></app-footer>
</body>
